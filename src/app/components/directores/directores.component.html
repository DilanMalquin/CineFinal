<div class="contenedor" id="principal">
    <div class="bg-dark">
      <h1>Hola</h1>
    </div>
    
    <div class="m-5">
      <div class="example-header">
        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="bg-dark">
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let row" class="contenidoTabla"> {{ row[column] }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">Sin coincidencias "{{ input.value }}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" [length]="totalElementos" (page)="nextPage($event)"></mat-paginator>
      </div>
    </div>
    
    <div class="col-sm-auto bg-dark">
      <h1>Hola</h1>
    </div>

  
</div>
